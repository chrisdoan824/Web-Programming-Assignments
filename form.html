<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH-Care - Book Appointment</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 20px;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
    <script>
        function validateForm() {
            const firstName = document.forms["bookingForm"]["firstName"].value;
            const lastName = document.forms["bookingForm"]["lastName"].value;
            const phone = document.forms["bookingForm"]["phone"].value;
            if (firstName == "" || lastName == "" || phone == "") {
                document.getElementById("error").style.display = "block";
                return false;
            }
            return true;
        }

        window.onload = function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        }
    </script>
</head>
<body>
    <div id="navbar"></div>
    <header class="text-center my-4">
        <h1>Book a Psychiatry Appointment</h1>
    </header>

    <div class="container">
        <h2>Fill in the form below to book your appointment:</h2>
        <form name="bookingForm" onsubmit="return validateForm()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First Name (required)</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" >
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last Name (required)</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" >
                </div>
            </div>
            <div class="mb-3">
                <label for="phone">Phone Number (required)</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" >
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com">
            </div>
            <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="province">Province</label>
                    <select id="province" class="form-control" name="province">
                        <option value="ON">Ontario</option>
                        <option value="QC">Quebec</option>
                        <!-- Add other provinces -->
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="postalCode">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="A1B 2C3">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date1">Desired Date 1</label>
                    <input type="date" class="form-control" id="date1" name="date1">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="date2">Desired Date 2</label>
                    <input type="date" class="form-control" id="date2" name="date2">
                </div>
                
            </div>
            <div class="mb-3">
                <div class="row">
                    
                    <!-- Time Block Pickers -->
                    <div class="col-md-6">
                        <label for="time1" class="form-label">Desired Time Frame 1 (1-hour block)</label>
                        <input type="time" class="form-control" id="time1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="time2" class="form-label">Desired Time Frame 2 (1-hour block)</label>
                        <input type="time" class="form-control" id="time2" required>
                    </div>
                </div>
            </div>

            <p id="error" class="error">Please fill in all required fields (First Name, Last Name, Phone Number).</p>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
