<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH care main page</title>
<style>
/* Style for navigation bar */
.navbar {
  display: flex;
  background-color: #333;
  padding: 0;
}

/* Style for the menu */
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

/* Style for list items */
li {
  position: relative;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

li.dropdown {
  display: inline-block;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Dropdown links */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Show dropdown content on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Push Language to the right */
.language {
  margin-left: auto;
  background-color:rgb(59, 59, 76)
}

</style>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
  <ul>
    <li><a href="#home">Home</a></li>
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Mental Health</a>
      <div class="dropdown-content">
        <a href="#">Finding Help</a>
        <a href="#">Brochures</a>
        <a href="#">Questionnaire</a>
      </div>
    </li>

    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Services</a>
      <div class="dropdown-content">
        <!-- Psychiatry dropdown -->
        <div class="dropdown">
          <a href="#">Psychiatry</a>
          <div class="dropdown-content">
            <a href="#">Book Appointments</a>
          </div>
        </div>
      </div>
    </li>

    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">News</a>
      <div class="dropdown-content">
        <a href="#">Press Releases</a>
        <a href="#">FAQ</a>
      </div>
    </li>

    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">About</a>
      <div class="dropdown-content">
        <a href="#">About Us</a>
        <a href="#">Our Team</a>
        <a href="#">Contact Us</a>
      </div>
    </li>
  </ul>

  <!-- Right-aligned Language dropdown -->
  <ul class="language">
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Language</a>
      <div class="dropdown-content">
        <a href="#">English</a>
        <a href="#">French</a>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
